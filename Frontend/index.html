<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Pokemon</title>
  </head>
  <body>
    <canvas id="canvas" style="display: block"></canvas>
    <div id="welcomePopup" class="popup" style="display: none">
      <span
        class="close-btn"
        onclick="document.getElementById('welcomePopup').style.display='none'"
        >×</span
      >
      <span>Welcome to the Pokemon World!</span>
    </div>
    <div id="pokemonPopup" class="pokemon-popup" style="display: none">
      <span
        class="close-btn"
        onclick="document.getElementById('pokemonPopup').style.display='none'"
        >×</span
      >
      <div class="inner-div">
        <div class="page page-1 active">
          <div id="modelContainer" class="pokemon-image-container">
            <!-- Ensure the modelContainer is correctly referenced -->
          </div>
          <div class="pokemon-info">
            <h1 id="pokemonName" class="pokemon-name"></h1>
            <p id="pokemonEvolution" class="pokemon-evolution"></p>
            <p id="pokemonType"></p>
            <p id="pokemonAbilities"></p>
            <p id="pokemonHiddenAbility"></p>
            <p id="pokemonWeaknesses"></p>
            <p id="pokemonResistances"></p>
          </div>
        </div>
        <div class="page page-2">
          <p id="pokemonPokedexEntry"></p>
          <div class="column">
            <div class="column-1">
              <p id="pokemonHeight"></p>
              <p id="pokemonWeight"></p>
              <p id="pokemonEggGroup"></p>
              <p id="pokemonHabitat"></p>
            </div>
            <div class="column-2">
              <p id="pokemonEvolvesAt"></p>
              <p id="pokemonFriendship"></p>
              <p id="pokemonBaseExp"></p>
              <p id="pokemonCatchRate"></p>
            </div>
          </div>
        </div>
        <div class="page page-3">
          <div class="pokemon-stats">
            <p id="pokemonHP"></p>
            <p id="pokemonAttack"></p>
            <p id="pokemonDefense"></p>
            <p id="pokemonSpAttack"></p>
            <p id="pokemonSpDefense"></p>
            <p id="pokemonSpeed"></p>
          </div>
          <div class="pokemon-moves">
            <table>
              <thead>
                <tr>
                  <th>Move</th>
                  <th>Type</th>
                  <th>Power</th>
                  <th>Accuracy</th>
                </tr>
              </thead>
              <tbody id="pokemonMovesTable">
                <!-- Moves will be dynamically inserted here -->
              </tbody>
            </table>
          </div>
        </div>
        <div class="navigation-buttons">
          <button id="prevPage" class="prev-button">&lt;</button>
          <button id="nextPage" class="next-button">&gt;</button>
        </div>
      </div>
    </div>

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@v0.149.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.149.0/examples/jsm/"
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"
      integrity="sha512-avLcnGxl5mqAX/wIKERdb1gFNkOLHh2W5JNCfJm5OugpEPBz7LNXJJ3BDjjwO00AxEY1MqdNjtEmiYhKC0ld7g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
