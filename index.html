<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>3D Game</title>
</head>
<body>
    <!-- <div id="experience"> -->
        <canvas id="canvas"></canvas>
    <!-- </div> -->
    <div id="pokemonPopup" class="pokemon-popup" style="display: none;">
        <span class="close-btn" onclick="document.getElementById('pokemonPopup').style.display='none'">Ã—</span>
        <div class="pokemon-image-container">

        <div class="pokemon-stats">

        </div>
    </div>
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@v0.149.0/build/three.module.js",

          }
        }
      </script>
      <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js" integrity="sha512-avLcnGxl5mqAX/wIKERdb1gFNkOLHh2W5JNCfJm5OugpEPBz7LNXJJ3BDjjwO00AxEY1MqdNjtEmiYhKC0ld7g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
